<%@page import="com.gcit.lms.entity.*"%>

%>
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<form action="addBorrower" method="post">
	<div class="modal-body">
		<h3>Enter details to add borrower:</h3>
		Enter Borrower Name: <input type="text" name="borrowerName" style="margin-right: 40px"><br />
		
		Enter Borrower Address: <input type="text" name="borrowerAddress" style="margin-right: 40px">
		
		Enter Borrower Phone: <input type="text" name="borrowerPhone" style="margin-right: 40px">
		
	</div>
	<div class="modal-footer">
		<button class="btn btn-info"type="submit" >Add Borrower</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	</div>
</form>
